<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PS Controller</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="bottom_pad"></div>
      <div class="bottom_left_pad"></div>
      <div class="bottom_right_pad"></div>
      <div class="left_arm">
        <div class="d_pad">
          <div class="pad_left"></div>
          <div class="pad_top"></div>
          <div class="pad_right"></div>
          <div class="pad_bottom"></div>
        </div>
        <div class="options"></div>
      </div>
      <div id="left_light"></div>
      <div class="touch_pad"></div>
      <div id="right_light"></div>
      <div class="right_arm">
        <div class="start"></div>
        <div class="action_buttons">
          <div class="triangle">
            <div id="inner_triangle"></div>
          </div>
          <div class="circle">
            <div id="inner_circle"></div>
          </div>
          <div class="cross">
            <div id="inner_cross_one"></div>
            <div id="inner_cross_two"></div>
          </div>
          <div class="square">
            <div id="inner_square"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
